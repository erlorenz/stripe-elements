<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stripe Elements</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.c9b106b8.css">
    <script src="https://js.stripe.com/v3/"></script>
  <script src="/styles.c9b106b8.js"></script></head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <input id="company-name" placeholder="Company Name" novalidate="true" type="text" minlength="3" class="validate" data-displayname="company name" required="true">
        </fieldset>
        <fieldset>
          <input id="email" type="email" placeholder="Email" novalidate="true" class="validate" required="true" data-displayname="email">
        </fieldset>
        <fieldset>
          <input id="invoice-number" placeholder="Invoice Number(s)" novalidate="true" type="text" min="3" class="validate" required="true" data-displayname="invoice number">
        </fieldset>
        <fieldset>
          <input id="amount" placeholder="Amount" novalidate="true" class="validate" type="number" step=".01" max="50000" required="true" data-displayname="amount">
        </fieldset>
        <fieldset>
          <div id="card-element">
            <!-- Elements will create input elements here -->
          </div>

          <!-- We'll put the error messages in this element -->
          <p id="card-errors" role="alert" class="error-message"></p>
        </fieldset>

        <button class="button" id="submit">Pay</button>
      </form>
    </div>
    <script src="/src.f10117fe.js"></script>
  </body>
</html>
